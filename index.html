<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/header.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <header>
      <nav id="nav_bar">
        <div class="nav-logo">
          <span>
            <i class="bi bi-cup-hot"></i>
          </span>
          <span>MyWebsite</span>
        </div>
        <ul class="nav-list">
          <li class="menu-item">
            <a href="#">Sair</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="my__list">
        <h2>Minha lista de presentes</h2>
        <div id="main__content">
          <div id="form__container">
            <h3>Adicionar presente</h3>
            <form action="" id="add__gift">
              <div id="input__container">
                <!-- Cada input -->
                <div class="input-box">
                  <label for="gift-name" class="form-label"> Presente </label>
                  <div class="input-field">
                    <input
                      type="text"
                      name="gift-name"
                      id="gift-name"
                      class="form-control"
                      placeholder="Nome do presente"
                    />
                  </div>
                </div>

                <!-- Cada input -->
                <div class="input-box">
                  <label for="gift-image" class="form-label"> Imagem </label>
                  <div class="input-field">
                    <input
                      type="text"
                      name="gift-image"
                      id="gift-image"
                      class="form-control"
                      placeholder="Link da imagem"
                    />
                  </div>
                </div>

                <!-- Cada input -->
                <div class="input-box">
                  <label for="gift-store" class="form-label">
                    Onde comprar
                  </label>
                  <div class="input-field">
                    <input
                      type="text"
                      name="gift-store"
                      id="gift-store"
                      class="form-control"
                      placeholder="Link da loja"
                    />
                  </div>
                </div>

                <!-- Cada input -->
                <div class="input-box">
                  <label for="gift-price" class="form-label">
                    Preço estimado
                  </label>
                  <div class="input-field">
                    <input
                      type="text"
                      name="gift-price"
                      id="gift-price"
                      class="form-control"
                      placeholder="Preço estimado"
                    />
                  </div>
                </div>
              </div>

              <button type="submit" class="btn-default" id="add__giftButton">
                Adicionar
              </button>
            </form>
          </div>

          <div id="gift__container">
            <div class="gift-card">
              <img class="gift-image" src="./src/images/gift.png" alt="" />
              <div class="gift-info">
                <a href="">
                  <span class="gift-name">Nome do presente</span>
                </a>
                <span class="gift-price">R$ 99,99</span>
              </div>
              <button class="btn-default">Presentear</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="./src/javascript/script.js"></script>
  </body>
</html>
